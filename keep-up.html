<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KEEP UP</title>

  <!-- Style Scheet -->
  <link rel="stylesheet" href="css/Keep-Up-with-Simon.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

</head>

<body>
  <div class="continer-flex main-page">
    <div class="row">
      <div class="col-lg-12">
        <div id="outer-circle">
          <div id="topleft"></div>
          <div id="topright"></div>
          <div id="bottomleft"></div>
          <div id="bottomright"></div>
          <div id="inner-circle">
            <div id="title" class="font-effect-emboss">SIMON!</div>
            <div id="switches">
              <input type="checkbox" class="toggle" id="on">
              <button class="button" id="start">Start</button>
              <input type="checkbox" class="toggle" id="strict">
            </div>
            <div class="text1">
              <span>POWER</span><span>STRICT</span>
            </div>
            <div id="turn"></div>
            <div class="text2">
              COUNT
            </div>
          </div>
        </div>
      </div>
      <h1>CAN YOU KEEP UP WITH SIMON?</h1>
    </div>
  </div>


  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Main JS -->
  <script src="js/Keep-Up-with-Simon.js" charset="utf-8"></script>

</body>

</html>
